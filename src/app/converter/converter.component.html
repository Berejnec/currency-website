<form class="form">
  <div class="container">
    <div class="input-ron">
      <label for="ronInput">Enter the amount of <strong>RON</strong> you want to convert to <strong>USD / EURO / GBP</strong></label>
      <mat-form-field class="full-width" appearance="fill">
        <mat-label>RON:</mat-label>
        <input id="ronInput" matInput placeholder="Enter amount">
      </mat-form-field>
      <button mat-raised-button color="primary">Convert</button>
    </div>

    <div class="container-currencies">
      <mat-card>{{ usdValue | currency:'USD' }}</mat-card>
      <hr>
      <mat-card>{{ eurValue  | currency:'EUR' }}</mat-card>
      <hr>
      <mat-card>{{ gbpValue | currency:'GBP' }}</mat-card>
    </div>

  </div>
</form>
